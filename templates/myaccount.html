<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/index.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/myaccount.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/3d6055a11a.js" crossorigin="anonymous"></script>
</head>

<body>

    <script src="{{ url_for('static', filename='styles/navbar.js') }}"></script>

    <div class="main">
        <div id="title">
            USER MANAGEMENT
        </div>
        <p>User Personal Details</p>
        <div id="info">
            <div class="cont">
                <div>
                    Full Name
                </div>
                <div class="box">
                    {{account.fullname}}
                </div>
            </div>

            <div class="cont">
                <div>
                    Username
                </div>
                <div class="box">
                    {{account.username}}
                </div>
            </div>

            <div class="cont">
                <div>
                    Email id
                </div>
                <div class="box">
                    {{account.email}}
                </div>
            </div>

            <div class="cont">
                <div>
                    Mobile No
                </div>
                <div class="box">
                    {{account.contact}}
                </div>
            </div>

            <div class="cont">
                <div>
                    State
                </div>
                <div class="box">
                    {{account.state}}
                </div>
            </div>

            <div class="cont">
                <div>
                    City
                </div>
                <div class="box">
                    {{account.city}}
                </div>
            </div>

        </div>
    </div>
</body>

</html>
