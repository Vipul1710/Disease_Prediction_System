
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DPS | Predict Disease</title>


      <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/predict.css') }}">
      

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://kit.fontawesome.com/3d6055a11a.js" crossorigin="anonymous"></script>
  </head>

  <body>
     <header>

      <div class="left">
          <div>Diseases Prediction System</div>
      </div>

      <div class="right">
          <ul class="navbar">
              <li><a href="index" >Home</a></li>
              <li><a href="aboutUs">About Us</a></li>
              <li><a href="#">Dashboard</a></li>
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle ,active" type="button" data-toggle="dropdown">My Administration
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#">Diseases Dataset</a></li>
                  <li><a href="allDiseases">All Diseases</a></li>
                  <li><a href="predict">Predict Disease</a></li>
                </ul>
              </div>
              <li><a href="#">My Account</a></li>
              <li><a href="logout">Logout</a></li>
          </ul>
      </div>

  </header>
    <div class="heading">
      <h3>Please Enter Your Observed Symptoms</h3>
    </div>

    <div class="form-group">
      <form action='/predict1'  method="post" >
          <div class="box" id="sel1">
            <label>Symptom 1 : </label>
            <select class="form-control" name="s1">
              	<option>Select Symptom</option>
    		            {% for sym in syms %}
    		        <option >	{{ sym.name }}  </option>
  			            {% endfor %}
            </select>
          </div>

          <div class="new">

          </div>

          <div class="btn1">
            <button class="btn btn-success" type="button"><i class="fas fa-plus"></i>  Add Symptom</button>
          </div>

          <div class="btn2">
            <button class="btn btn-primary" type="submit"><i class="fas fa-clipboard-list"></i> Predict Disease</button>
          </div>
        </form>

        <br>

        <div class="ans">
          {{pred}}
        </div>

        <br>
      </div>

      <script src="{{ url_for('static', filename='styles/predict.js') }}" charset="utf-8"></script>

  </body>
</html>
