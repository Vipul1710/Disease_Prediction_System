<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DPS | Home</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/3d6055a11a.js" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/3d6055a11a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{{url_for('static',filename='styles/index.css')}}">
</head>

<body>

  <script src="{{ url_for('static', filename='styles/navbar.js') }}"></script>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 img-hight"
          src="https://c4.wallpaperflare.com/wallpaper/128/359/634/disease-flu-medical-virus-wallpaper-preview.jpg"
          alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>First Slide</h5>
          <button class="btn btn-primary">Click Me 1</button>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-hight"
          src="https://thumbs.dreamstime.com/b/doctor-man-stethoscope-hospital-84232406.jpg"
          alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second Slide</h5>
          <button class="btn btn-primary">Click Me 2</button>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-hight"
          src="https://images.ctfassets.net/hrltx12pl8hq/6nxom7WNLaoGKSQCEMSyQc/977424dc8072ad4d1fd472c9a8725519/shutterstock_1120060250.jpg"
          alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third Slide</h5>
          <button class="btn btn-primary">Click Me 3</button>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="{{ url_for('static', filename='styles/footer.js') }}"></script>

</body>
<script>
  $('.carousel').carousel({
    interval: 2000
  })
</script>

</html>
