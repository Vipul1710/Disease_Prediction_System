<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>User Registration</title>
    <link href="static/styles/bootstrap.css" rel="stylesheet">
    <link href="static/styles/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="static/styles/style.css" rel="stylesheet">
    <link href="static/styles/style-responsive.css" rel="stylesheet">
  </head>

  <body style="background-image:url(static/images/background.jpg);">
	  <div id="login-page">
	  	<div class="container">
			<h3 align="center" style="color:#000">Disease Prediction System</h3>
			<hr>

		  <form class="form-login" action="{{ url_for('register') }}" method="post">
		  <h2 class="form-login-heading">User Registration</h2>

		        <div class="login-wrap">

					<input type="text" class="form-control" placeholder="Full Name" name="fullname" required autofocus>

					<br>
					 
					<input type="text" class="form-control" placeholder="User Name" name="username" required>
					
					<br>
					
					<input type="email" class="form-control" placeholder="Email ID" id="email" onBlur="userAvailability()" name="email" required>
		             <span id="user-availability-status1" style="font-size:12px;"></span>
					
					 <br>

					<input type="password" class="form-control" placeholder="Password" name="password" minlength="8" required>
					
					<br>

		            <input type="text" class="form-control" maxlength="10" name="contact" placeholder="Contact no" required>
					
		            <br>
					
					<input type="text" class="form-control" placeholder="State" name="state" required>

					<br>

					<input type="text" class="form-control" placeholder="City" name="city" required>
		        
		            <br>
		            	
		            <button class="btn btn-theme btn-block"  type="submit" name="submit" id="submit"><i class="fa fa-user"></i> Register</button>
		            <hr>

		            <div class="registration">
		                Already Registered<br/>
		                <a class="" href="login">
		                   Sign in
		                </a>
		            </div>

		        </div>

		      </form>

	  	</div>
	  </div>

    <script src="{{ url_for('static', filename='styles/js/jquery.js')}}"></script>
    <script src="{{ url_for('static', filename='styles/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='styles/jquery.backstretch.min.js') }}"></script>

  </body>
</html>
