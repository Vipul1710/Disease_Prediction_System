<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/result.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <script src="{{ url_for('static', filename='styles/navbar.js') }}"></script>

    <div id="main">
        <div id="title">
            Your Disease Prediction Results
        </div>
        <div id="result">
            It seems like you are suffering from <span class="disease">{{result}}</span> disease
        </div>
        <div>
                <div id="innerdiv">You have following Symptoms </div>
                {% for sym in int_features %}
                <div class="box">
                    {{ sym }}
                </div>
                {% endfor %}            
        </div>
    </div>
</body>

</html>
